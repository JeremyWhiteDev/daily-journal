<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@400;600;700&display=swap" rel="stylesheet">

    <title>Jeremy's Journal</title>
</head>
<body>
    <nav>
       <div class="navbar">
            <img class="logo"src="./images/book-icon.png">
            <ul class="nav-links">
                <li class="nav-btn">link #1</li>
                <li class="nav-btn">link #2</li>
                <li class="nav-btn">Link #3</li>
            </ul>
            <p class="nav-author">by Jeremy White</p>
       </div>
    </nav>
    <header>
        
    </header>
    <div class="bg-text">
        <h1>I am Jeremy White</h1>
        <p>this is my coding journal</p>
      </div>
    <Main>
       <div class="top-section">
        <section class="latest-entry">
            Latest entry here
        </section>
        <form class="entryForm">
            <h2>Daily Journal</h2>
                <fieldset class="entryField">
                    <label for="entryDate">Date of Entry</label>
                    <input type="Date" name="entryDate" class="entryForm_date">
                </fieldset>
                <fieldset class="entryField">
                    <label for="conceptsCovered">Concepts Covered</label>
                    <input type="text" name="conceptsCovered" class="entryForm_concepts">
                </fieldset>
                <fieldset class="entryField">
                    <label for="journalEntry">Journal Entry</label>
                    <textarea name="journalEntry" class="entryForm_journalEntry" cols="30" rows="10">
                    </textarea>
                </fieldset>
                <fieldset class="entryField">
                    <label for="mood">Mood for the Day</label>
                    <select name="mood">
                        <option value="happy">happy</option>
                        <option value="sad">sad</option>
                        <option value="uncertain">uncertain</option>
                        <option value="amazed">Amazed</option>
                        <option value="incredible">incredible</option>
                    </select>
                </fieldset>
                <input type="button" value="Record Journal Entry" class="btn entryForm_btn">
            </form>
     </div>
    
        <section class="right-sidebar">
            SIDEBAR CONTENT HERE
        </section>
    </Main>
    <footer>

    </footer>
</body>
</html>
